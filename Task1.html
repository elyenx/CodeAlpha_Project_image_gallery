<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="lightbox.css">
</head>
<body>
  
  <div class="container">
    <h1 class="gallery-title">IMAGE GALLERY</h1>
    <div class="gallery">
      <a href="1.jpg" data-lightbox="models" data-title="Mahdia">
        <img src="1.jpg" alt="Mahdia">
        <div class="caption">Mahdia</div>
      </a>
      <a href="2.jpg" data-lightbox="models" data-title="Sfax">
        <img src="2.jpg" alt="Sfax">
        <div class="caption">Sfax</div>
      </a>
      <a href="3.jpg" data-lightbox="models" data-title="Ain Drahem">
        <img src="3.jpg" alt="Ain Drahem">
        <div class="caption">Ain Drahem</div>
      </a>
      <a href="4.jpg" data-lightbox="models" data-title="Tunis">
        <img src="4.jpg" alt="Tunis">
        <div class="caption">Tunis</div>
      </a>
      <a href="5.jpg" data-lightbox="models" data-title="Jendouba">
        <img src="5.jpg" alt="Jendouba">
        <div class="caption">Jendouba</div>
      </a>
      <a href="6.jpg" data-lightbox="models" data-title="Tataouin">
        <img src="6.jpg" alt="Tataouin">
        <div class="caption">Tataouin</div>
      </a>
      <a href="7.jpg" data-lightbox="models" data-title="Eljem">
        <img src="7.jpg" alt="Eljem">
        <div class="caption">Eljem</div>
      </a>
      <a href="8.jpg" data-lightbox="models" data-title="Siliana">
        <img src="8.jpg" alt="Siliana">
        <div class="caption">Siliana</div>
      </a>
    </div>
  </div>

  <script src="lightbox-plus-jquery.js"></script>
</body>
</html>
